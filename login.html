<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1"/>
		<title>登录</title>
		<link rel="stylesheet" type="text/less" href="./css/reset.less">
		<link rel="stylesheet" type="text/less" href="./css/login.less">
		<script type="text/javascript" src="./js/lib/less.min.js"></script>
	</head>
	<body>
		<div class="wrap clearfix">
			<div class="left">
				<img class="logo" src="./img/logo.png" alt="">
			</div>
			<div class="right">
				<h2 class="right-item title">信用卡审批系统</h2>
				<div class="right-item login-wrap">
					<div class="login-item">
						<label for="">用户名：</label>
						<input id="userName" type="text">
					</div>
					<div class="login-item">
						<label for="">密&nbsp&nbsp&nbsp码：</label>
						<input id="passWord" type="password">
					</div>
				</div>
				<div class="right-item" id="doLogin" onClick="doLogin"><button>登录</button></div>
			</div>
		</div>
		<script type="text/javascript" src="./js/lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="./js/lib/cookie.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#doLogin').on('click', function() {
					var $userName = $('#userName'),
						$passWord = $('#passWord');
					Cookies.set('_userName', $userName.val());
					Cookies.set('_passWord', $passWord.val());
					window.location.href = './html/index.html';
				});
			})
		</script>
	</body>
</html>
